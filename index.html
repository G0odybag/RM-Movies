<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Movies - Unlimited Streaming</title>
    <link href="./styles/main.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <header class="bg-gray-800 py-4 px-6 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-red-500">RM Movies</a>
            <div class="flex items-center space-x-4">
                <a href="search.html" class="hover:text-red-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </a>
                <button id="auth-btn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md">Login</button>
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4">
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6">Trending Movies</h2>
            <div id="trending-movies" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </section>
        
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6">Popular Movies</h2>
            <div id="popular-movies" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </section>
    </main>

    <script src="./scripts/api.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
