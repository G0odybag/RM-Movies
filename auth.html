<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Movies - Login</title>
    <link href="../styles/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-8 text-red-500">RM Movies</h1>
        
        <div id="login-form">
            <h2 class="text-xl font-semibold mb-4">Login</h2>
            <form class="space-y-4">
                <div>
                    <label class="block mb-1">Email</label>
                    <input type="email" class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div>
                    <label class="block mb-1">Password</label>
                    <input type="password" class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded-md">Login</button>
            </form>
            <p class="mt-4 text-center">Don't have an account? <button id="switch-to-signup" class="text-red-400 hover:underline">Sign up</button></p>
        </div>

        <div id="signup-form" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Sign Up</h2>
            <form class="space-y-4">
                <div>
                    <label class="block mb-1">Email</label>
                    <input type="email" class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div>
                    <label class="block mb-1">Password</label>
                    <input type="password" class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div>
                    <label class="block mb-1">Confirm Password</label>
                    <input type="password" class="w-full px-4 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded-md">Sign Up</button>
            </form>
            <p class="mt-4 text-center">Already have an account? <button id="switch-to-login" class="text-red-400 hover:underline">Login</button></p>
        </div>
    </div>

    <script src="../scripts/auth.js"></script>
</body>
</html>
